<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>HTML Video Automator - Job Report Template</title>
  <meta name="description" content="Page de rapport de job soumis à HTML Video Automator">
  <meta name="author" content="Loïc Cattani, loic.cattani@gmail.com">
  
  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Google Font API -->
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Lobster' rel='stylesheet' type='text/css'>
  
  <!-- Modernizr: enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.6.min.js"></script>
  
</head>
<body lang="fr">
  
  <header>
    <hgroup>
      <h1>HTML Video Automator</h1>
      <h2>Job Report</h2>
    </hgroup>
  </header>
  
  <div id="main" role="main">
        
    <section id="report">
      <h3>Job #XX</h3>
      <table border="0" cellspacing="5" cellpadding="5">
        <tr>
          <th>File</th>
          <th>
            <img src="images/icons/film.png" alt="Valid video document" title="Valid video document">
            <img src="images/icons/document-attribute-m.png" alt="MPEG-4 AVC (H.264/AAC) encoded document" title="MPEG-4 AVC (H.264/AAC) encoded document">
            <img src="images/icons/document-attribute-w.png" alt="WebM (VP8/Theora) encoded document" title="WebM (VP8/Theora) encoded document">
            <img src="images/icons/document-image.png" alt="Poster image document" title="Poster image document">
            <img src="images/icons/document-globe.png" alt="HTML document" title="HTML document">
            <img src="images/icons/globe.png" alt="Documents published" title="Documents published">
            <img src="images/icons/server.png" alt="Documents archived" title="Documents archived">
          </th>
          <th>Info</th>
        </tr>
        <tr>
          <td>TestFile1.mov</td>
          <td>
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
          </td>
          <td><a href="Link">Done!</a></td>
        </tr>
        <tr>
          <td>TestFile2.txt</td>
          <td>
            <img src="images/icons/exclamation-red.png" alt="Failed" title="Failed">
          </td>
          <td>Failed: No video stream found</td>
        </tr>
        <tr>
          <td>TestFile3.avi</td>
          <td>
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
            <img src="images/icons/tick-circle.png" alt="Done" title="Done">
          </td>
          <td>In progess...</td>
        </tr>
      </table>
    </section>
    
  </div>
  
  <footer>
    <a href="http://www.w3.org/html/logo/">
      <img src="images/html5-badge-css3-multimedia-semantics.png" alt="HTML5 Powered with CSS3 / Styling, Multimedia, and Semantics" title="HTML5 Powered with CSS3 / Styling, Multimedia, and Semantics">
    </a>
  </footer>
  
  <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
  <script>
    var _gaq=[['_setAccount','UA-19466870-3'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  
</body>
</html>
